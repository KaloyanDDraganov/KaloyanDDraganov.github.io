<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daylight Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>

    <div class="container">
      <div class="row align-items-center">
        <div id="heading" class="col-lg-12">
          <h1>
            Daylight Calculator
          </h1>
          <h4><small class="text-muted">Click on the map or use your location to see daylight duration</small></h4>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col-lg-12">
          <div id="map"></div>
        </div>
      <div class="row justify-content-center">
        <div class="col-lg-3">
          <p id="userLocation"></p>
        </div>
        <div class="col-lg-3">
          <p id="daylight"></p>
        </div>
        <div class="col-lg-6">
        </div>
      </div>
      <div class="row align-items-center">
          <div class="col-lg-6">
            <button type="button" class="btn btn-primary" onclick="getLocation()">Use my location</button>
          </div>
        </div>
      </div>
    </div>

    <footer id="footer" class="bg-light text-center text-lg-start">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Powered by
        <a class="text-dark" href="https://sunrisesunset.io">SunriseSunset.io</a>
      </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="daylight.js"></script>
  </body>
</html>
